<div class="container color-dark">
  <div class="col">
    <p>{{agregaItem}}</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light">
  <div class="col">
    <p class="sm">Use this form below to add a new bucket list goal. What do you want to accomplish in your life?</p>

    <form>
      <!--2-way data binding-->
      <input type="text" class="txt" name="item" placeholder="Life goal.." [(ngModel)]="goalText">
      <br>
      <span>{{ goalText }}</span>
      <br>

      <input type="text" class="txt" name="item2" placeholder="2 way data binding to last button" [(ngModel)]="input_binding">
      <input type="button" class="{{color_boton_rojo}}" value="{{input_binding}}">

      <!--Data binding/vinculación-->
      <input type="submit" class="btn" [value]="btnText">
      <!--Interpolación-->
      <input type="submit" class="{{color_boton_rojo}}" value="{{agregarCosas}}">

    </form>
  </div>
  <div class="col">
    <p class="life-container">
      I want to climb a mountain
    </p>
  </div>
</div>
